<!-- Unityapp/templates/delete_comment.html -->

{% block content %}
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: -120px;">
    <h2>コメント削除</h2>
    <p>本当にコメントを削除しますか？</p>
    <form method="post" action="{% url 'delete_comment' entry_id=entry_id comment_id=comment.id %}" style="width: 300px; text-align: center;">
      {% csrf_token %}
      <button type="submit">削除する</button>
    </form>
    <a href="{% url 'diary_detail_confirm' %}">キャンセル</a>
  </div>
{% endblock %}
