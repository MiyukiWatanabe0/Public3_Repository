<!-- Unityapp/templates/edit_comment.html -->

{% block content %}
  <div class="center-container">
    <h2>コメント内容の編集</h2>
    <form method="post" action="{% url 'edit_comment' comment.id %}" style="width: 80%; text-align: center;">
      {% csrf_token %}
      <label for="content">内容：</label>
      <textarea name="content" rows="4" style="width: 100%;">{{ entry.content }}</textarea>
      <br>
      <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">変更を保存</button>
    </form>
    <br>
    <a href="{% url 'diary_detail' entry_id=comment.diary_entry.pk %}" style="font-size: 16px; color: #0066cc; text-decoration: none;">コメントに戻る</a>
  </div>
{% endblock %}

<style>
  .center-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
</style>
