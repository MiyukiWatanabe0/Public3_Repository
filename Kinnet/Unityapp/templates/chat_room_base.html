{% block content %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}チャットルーム{% endblock %}</title>
    <!-- 任意のスタイルやスクリプトを追加 -->
</head>
<body>
    <h1>{% block heading %}チャットルーム{% endblock %}</h1>

    <div>
        <a href="{% url 'family_chat_login' %}">家族チャットログイン</a>
    </div>

    <div>
        <a href="{% url 'sibling_chat_login' %}">きょうだいチャットログイン</a>
    </div>

</html>
{% endblock %}
