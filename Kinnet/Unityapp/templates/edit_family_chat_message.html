{% extends 'family_chat_room_login.html' %}

{% block content %}
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">
    <h2>家族チャットメッセージの編集</h2>
    <form method="post" action="{% if message.id %}{% url 'edit_family_chat_message' message.id %}{% endif %}" style="width: 80%; text-align: center;">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">変更を保存</button>
    </form>
  </div>
{% endblock %}
