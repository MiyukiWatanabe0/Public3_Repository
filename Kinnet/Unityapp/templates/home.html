<!-- home.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー画面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0; /* 余白を削除 */
            padding: 10px; /* ページ全体に少し余白を追加 */
        }
        h1 {
            font-size: 24px; /* フォントサイズを調整 */
            margin-bottom: 10px; /* h1要素の下に余白を追加 */
        }
        p1 {
            font-size: 20px; /* フォントサイズを調整 */
            margin-bottom: 20px; /* p1要素の下に余白を追加 */
        }
        p {
            font-size: 18px; /* フォントサイズを調整 */
        }
        ul {
            list-style: none; /* リストのデフォルトスタイルを無効化 */
            padding: 0;
        }
        li {
            margin-bottom: 10px; /* リストアイテムごとに余白を追加 */
        }
        a {
            text-decoration: none; /* リンクの下線を削除 */
            color: #0066cc; /* リンクの色を変更 */
        }
    </style>
</head>
<body>
    <h1>障がい者家族・きょうだいサイトへようこそ！</h1>
    <p1>ここは障がい者家族やきょうだいが交流をするためのお部屋です！</p1>
    <p>ユーザー画面</p>

    <div>
        <ul>
            <li><a href="{% url 'signup' %}">新規登録</a></li>
            <li><a href="{% url 'login' %}">ログイン</a></li>
            <!-- Django管理サイトへのリンクを追加 -->
            <li><a href="{% url 'admin:index' %}" target="_blank">管理サイト</a></li>
        </ul>
    </div>
</body>
</html>
