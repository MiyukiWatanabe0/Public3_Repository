<!-- Unityapp/templates/signup.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            max-width: 30%;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        label, input {
            margin-bottom: 15px;
            box-sizing: border-box;
            width: 100%;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            margin-top: 10px;
        }

        /* 追加: パスワードエラーメッセージのスタイル */
        p.error-message {
            color: red;
            margin-top: 5px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>新規登録</h1>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <label for="username">ニックネーム:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>

        <label for="password1">パスワード:</label>
        <input type="password" id="password1" name="password1" required>

        <label for="password2">パスワード再入力:</label>
        <input type="password" id="password2" name="password2" required>

        {% if form.errors.password1 %}
            <p class="error-message">{{ form.errors.password1.0 }}</p>
        {% endif %}

        <input type="submit" value="新規登録">
    </form>
    <p>既にアカウントをお持ちですか？ <a href="{% url 'login' %}">ログイン</a></p>
</body>
</html>
