<!-- Unityapp/templates/chat_login.html -->

{% block content %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットルーム ログイン</title>
      <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: -120px;
        }
        form {
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
            text-align: center; /* フォーム内の要素を中央に寄せる */
        }
        label, input {
            margin-bottom: 25px;
            box-sizing: border-box; /* 幅や高さにpaddingやborderを含める */
        }
        input[type="submit"] {
            width: auto; /* ボタンを必要な幅に調整 */
            margin: 0 auto; /* ボタンを中央に寄せる */
        }
        a {
            margin-top: 10px;
        }
      </style>
    <!-- 任意のスタイルやスクリプトを追加 -->
</head>
<body>
    <h1>チャットルーム ログイン</h1>
    <form method="post" action="{% url 'chat_login' %}">
        {% csrf_token %}
        <!-- ニックネームの入力フォーム -->
        <label for="nickname">ニックネーム:</label>
        <input type="text" id="nickname" name="nickname" required>
        <br>
        <!-- パスワードの入力フォーム -->
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <!-- ログインボタン -->
        <input type="submit" value="ログイン">
    </form>

    <!-- チャットホーム画面に戻るリンク -->
    <div>
        <a href="{% url 'chat_home' %}">チャットホームに戻る</a>
    </div>
</body>
</html>
{% endblock %}
