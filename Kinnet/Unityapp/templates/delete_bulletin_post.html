<!-- Unityapp/templates/delete_bulletin_post.html -->

{% block content %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板の投稿を削除</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff3333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>掲示板の投稿を削除</h1>
    <p>本当に削除しますか？</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="削除">
    </form>
    <br>
    <a href="{% url 'bulletin_board' %}">キャンセル</a>
</body>
</html>
{% endblock %}
